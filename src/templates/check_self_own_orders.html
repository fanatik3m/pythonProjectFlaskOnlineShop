{% extends 'base.html' %}
{% block content %}

{% for msg in get_flashed_messages() %}
<div>{{ msg }}</div>
{% endfor %}

{% for row in data %}
<div>
    <p>{{ row.id }}</p></div>
<p>{{ row.is_completed }}</p>
<p>{{ row.created_at }}</p>
<p>{{ row.product_id }}</p>
</div>
{% endfor %}

{% endblock %}
