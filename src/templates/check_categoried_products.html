{% extends 'base.html' %}
{% block content %}

{% for msg in get_flashed_messages() %}
<div>{{ msg }}</div>
{% endfor %}

{% for row in data %}
<div class="pl-4 pt-4 border-y">
    <p>{{ row.id }}</p>
    <p>{{ row.title }}</p>
    <p>{{ row.description }}</p>
    <p>{{ row.category }}</p>
    <a href="/orders/{{row.id}}" class="border-solid bg-indigo-300 font-bold my-2">Place Order</a>
</div>
{% endfor %}

{% endblock %}
